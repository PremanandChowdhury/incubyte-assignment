<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Calculation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="title">String Calculator</h1>
    <div class="input-container" id="input-container">
      <label for="input">Enter input string</label>
      <input type="text" id="input" placeholder="e.g., 1,2,3 or //;\n1;2" />
      <button id="calculate" type="button">
        Calculate
      </button>
    </div>
    <div id="result"></div>

    <script type="module" src="index.js"></script>
    
    <!-- Handling the button click and showing the result -->
    <script type="module">
      import { add } from './index.js';

      document.getElementById("calculate").addEventListener("click", () => {
        const inputValue = document.getElementById("input").value;
        const resultEle = document.getElementById("result");

        try {
          const result = add(inputValue);
          resultEle.classList.add('result');
          resultEle.innerHTML = `<p>The sum of the input is = <b>${result}</b></p>`;
        } catch (error) {
          resultEle.innerHTML = `<p style="color: red;">${error.message}</p>`;
        }
      });
    </script>
  </body>
</html>
